<!DOCTYPE html>
<html>

<head>
  <title>Signature Templates Form</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>
  <link href="../CSS/assignsignature.css" rel="stylesheet" type="text/css" media="all" />
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

<body>
  <div class="container-taskp">

    <p class="templates">Full Signature</p>
    <div id="box_1"></div>

    <p class="templates">Reply/Forward Signature</p>
    <div id="box_2"></div>

    <div style="height:5px;"><br/></div>

    <p id="newMApt"><strong>Appointments</strong> will use <strong>New Mail</strong> template.</p>

    <div style="height:5px;"><br></div>

    <button id="edit_button" type="submit" class="registerbtn" onclick="navigate_to_taskpane2()">Edit</button>

    <p id="message">Success! You can close this pane.</p>


  </div>
